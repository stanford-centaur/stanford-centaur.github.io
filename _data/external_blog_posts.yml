- title: "Partitioning Strategies for Distributed SMT Solving"
  url: "https://cvc5.github.io/blog/2023/12/15/partitioning-strategies-for-distributed-smt-solving.html"
  author: Amalee Wilson
  date: "2023-12-15"
  excerpt: "Partitioning is a divide-and-conquer approach where a difficult problem is split into hopefully easier subproblems that can be solved in parallel. This strategy is notoriously difficult to get right with SMT problems. We found that while it’s no panacea, partitioning can be used to diversify solving and reliably improve performance in a portfolio."
